<div class="col-12 md:col-12">
    <div class="flex">
        <div class="col-12 md:col-6">
            <div class="card p-fluid">
                <h5>Registro de Cursos</h5>
                <p>Bienvenido al sistema de registro de cursos de nuestra escuela. Aquí podrás visualizar la lista de cursos
                    disponibles y registrarte en los que desees participar. </p>
                <div class="field">
                    <label htmlFor="state">Seleccionar un curso</label>
                    <p-dropdown [options]="dataList" optionLabel="nombre" (onChange)="onChangeSelect($event)"></p-dropdown>
                </div>
                <!--<div class="field">
                    <label>Docente</label>
                    <input pInputText disabled value="{{nombreDocente}}" />
                </div>-->
                <div class="flex justify-content-center flex-wrap gap-3 mb-4">
                    <p-button icon="pi pi-check" [rounded]="true" [text]="true" [raised]="true"
                        (onClick)="btnEnvPostRequest()" />
                    <p-button icon="pi pi-search" [rounded]="true" [text]="true" [raised]="true" severity="info"
                        (onClick)="envConsult()" />
                </div>
                <!--<div class="field">
                    <label>Materias</label> 
                    <p-table [value]="materyList" [scrollable]="true" scrollHeight="400px">
                        <ng-template pTemplate="body" let-model>
                            <tr>
                                <td>{{ model }}</td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>-->
            </div>
        </div>
        
        <div class="col-12 md:col-6">
            <div class="surface-card shadow-2 border-round p-4">
                <div class="flex justify-content-between align-items-center mb-5">
                    <span class="text-xl text-900 font-medium">Estudiantes Registrados </span>
                </div>
                <ul class="list-none p-0 m-0">
                    <li class="flex flex-column md:flex-row md:align-items-center md:justify-content-between mb-4">
                        <div class="flex">
                            <img src="assets/resources/images/avatar/avatar_1.png" class="mr-3" style="width: 45px; height: 45px;">
                            <div class="mr-0 md:mr-8"><span class="block text-900 font-medium mb-1">Janette Hudson</span>
                                <div class="text-600">UI/UX Designer</div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        
    </div>
</div>
